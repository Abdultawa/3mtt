<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Login</h1>
            <span>Lorem, ipsum dolor</span>
            <form action="" class="form">
                <input type="text" class="input-tag" id="username" placeholder="username">
                <input type="password" class="input-tag" id="password" placeholder="password">
                <input type="submit" value="Login Here" class="login-btn" id="loginButton">
                <p><b>Login</b> with other</p>
                <button class="btn">Login with Google</button>
                <button class="btn">Login with Facebook</button>
            </form>
        </div>
        <div class="right">
            <img src="https://images.pexels.com/photos/28497015/pexels-photo-28497015/free-photo-of-fashionable-woman-in-stylish-skirt-outdoors.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
